<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');


    .navbar-wrapper {
        display: flex;
        padding: 3vw;
        padding-bottom: 0;
        width: 95%;
        height: 12vw;
        border-bottom: 2vw solid rgb(248, 248, 248);
    }

    .navbar-header {
        flex: 1;
    }

    .navbar-container {
        flex: 3;
        text-align: center;
    }

    .navbar-footer {
        flex: 1;
    }

    #menuBtn {
        width: 8vw;
        height: 8vw;
    }

    .menu-content {
        z-index: 1;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.382);
    }

    .menu-box {
        position: relative;
        display: flex;
        flex-direction: column;
        background-color: white;
        width: 80%;
        height: 100%;
    }

    .menu-box-header {
        height: 12vw;
        padding: 3vw;
        padding-bottom: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        border-bottom: 1px solid rgb(85, 85, 85);
    }

    .menu-box-header>div,
    img {
        width: 8vw;
        height: 8vw;
    }

    .menu-box-container>* {
        font-size: 6vw;
    }

    .menu-shortcut>a {
        text-decoration: none;
        font-size: 6vw;
    }

    .menu-box-container {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .menu-shortcut {
        padding: 2vw;
        height: 10vw;
        border-bottom: 1px solid rgb(192, 192, 192);
    }

    #logo {
        width: 32vw;
        height: 12vw;
    }
</style>

<script>
    const print = (value) => console.log(value)
    $(document).ready(() => {
        $('#menuBtn').click(() => {
            $('.menu-box').css({ left: '-100%' })
            $('.menu-content').show()
            $('.menu-box').animate({ left: '0' }, 300)
        })
        $('.menu-content').hide()
        $('#closeBtn').click(() => {
            $('.menu-content').hide()
        })
    })
</script>


<div class="menu-content">
    <div class="menu-box">
        <div class="menu-box-header">
            <img id="closeBtn" src="https://cdn-icons-png.flaticon.com/512/2961/2961937.png" alt="">
        </div>
        <div class="menu-box-container">
            <div class="menu-shortcut">
                <a href="">급식표</a>
            </div>
            <div class="menu-shortcut">
                <a href="/suggestion">건의함</a>
            </div>
            <div class="menu-shortcut">
                <a href="">결정사항</a>
            </div>
        </div>
    </div>
</div>
<!--Main-->

    </div>
    <div class="navbar-container">
        <a href="/"><img src="/static/logo.png" id="logo" alt="서령건의"></a>
    </div>

    </div>
</div>
